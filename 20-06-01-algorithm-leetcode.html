    // 1. 给定两个字符串 s1 和 s2，请编写一个程序，确定其中一个字符串的字符重新排列后，能否变成另一个字符串。
    var CheckPermutation = function (s1, s2) {
      if (!s1 || !s2) {
        return
      }
      if (s1.length !== s2.length) {
        return false
      }

      let s1Arr = [...new Set(Array.from(s1))]
      let s2Arr = [...new Set(Array.from(s2))]
      let flag = true
      if (s1Arr.length !== s2Arr.length) {
        return false
      }

      function Recursive(ar1, ar2) {
        if (s1Arr.length && s1Arr.length) {
          for (let i = 0; i <= ar1.length; i++) {
            if (ar2.includes(ar1[0])) {
              s1Arr = ar1.splice(1)
              s2Arr = ar2.filter(a => a != ar1[0])
              Recursive(s1Arr, s2Arr)
            } else {
              flag = false
              break;
            }
          }
        }
      }

      if (flag) {
        Recursive(s1Arr, s2Arr)
      }
      return flag
    };

    console.log(CheckPermutation('abcde3', 'ec3adb'))

    // 3.定一个字符串，编写一个函数判定其是否为某个回文串的排列之一。回文串是指正反两个方向都一样的单词或短语。 排列是指字母的重新排列。回文串不一定是字典当中的单词。
    var canPermutePalindrome = function (s) {
      let sArr = [...new Set(Array.from(s))]
      if (sArr.length === 1) {
        return true
      }
      let sLength = s.length
      let sArrLength = sArr.length
      return (sLength / sArrLength) === 2 || ((sLength + 1) / sArrLength) === 2 || ((sLength - 1) / sArrLength) === 2
    };
    console.log(canPermutePalindrome('aabbccc'))
