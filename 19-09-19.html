		// 去除数组的重复成员  [...new Set(array)]

		let arr = [{value: 2, label: 'HH'}]
		const extractArr = arr => {
			if (Array.isArray(arr) && arr.length > 0) {
				let a = arr.reduce((pre, cur) => {
					pre.push(cur.label)
					return pre
				}, [])
				return a.join(', ')
			} else {

			}
		}
