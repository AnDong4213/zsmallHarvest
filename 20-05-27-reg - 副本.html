<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>React App</title>
  </head>

  <body>
    <div
      style="width: 200px; height: 200px; background: #ccc;"
      id="dropbox"
    ></div>

    <script>
      // js正则 ?: 、 ?= 、 ?! 、 ?

      let data = "windows 98 is ok 55";
      console.log(data.match(/windows (?=\d+)/));
      console.log(data.match(/windows (?:\d+)/));
      console.log(data.match(/windows (\d+)/));

      // ?:pattern  匹配pattern但不获取匹配结果   会作为匹制配校验，并出现在匹配结果字符里面
      let str1 = "aaabbb";
      let reg1 = /(a+)(?:b+)/;
      console.log(str1.match(reg1));

      // ?=pattern  匹配内容右侧必须为pattern  ?=会作为匹配校验，但不会出现在匹配结复果字符串里面   // \b 匹配单词边界。
      let str2 = "i'm singing and dancing king";
      let reg2 = /\b(\w+(?=ing\b))/gi;
      console.log(str2.match(reg2)); // ["sing", "danc", "k"]

      // ?! pattern  匹配右侧不是pattern内容
      let str3 = "im singing and ingdacning ing";
      let reg3 = /\b(ing(?!ing\b))/gi; // ["ing", "ing"] // ["node", "node"]

      /* let str3 = 'nodejs nodeuiinodeu'
		var reg3 = /node(?!js)/g  */ console.log(
        str3.match(reg3)
      );

      // ?<=  pattern  匹配这个位置之后(pattern)的内容
      let str4 = "111$22$2";
      let reg4 = /(?<=\$)\d+/;
      console.log(str4.match(reg4));

      // ?<!  pattern  匹配这个位置之前(pattern)的内容
      let str5 = "_9_98$888uu";
      let reg5 = /(?<!\$)\w+/;
      console.log(str5.match(reg5));

      /*校验邮件地址是否合法 */
      function IsEmail(str) {
        let reg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
        return reg.test(str);
      }
      console.log(IsEmail("103ds@hjk.com"));

      var re = /(\w+)\s(\w+)/;
      var str = "John Smith";
      var newstr = str.replace(re, "$2, $1");
      console.log(newstr);

      let re2 = /(?:\d{3}|\(\d{3}\))([-\/\.])\d{3}\1\d{4}/;
      console.log(re2.test("011-87677673"));
    </script>
  </body>
</html>
