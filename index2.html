			let bb = "00110011";
			function countBinarySubstrings(str) {
				  let r = []
				  // 给定任意子输入都返回第一个符合条件的子串
				  let match = (a) => {
					let j = a.match(/^(0+|1+)/)[0]
					let o = (j[0] ^ 1).toString().repeat(j.length)
					let reg = new RegExp(`^(${j}${o})`)
					if (reg.test(a)) {
					  return RegExp.$1
					} else {
					  return ''
					}
				  }
				  // 通过for循环控制程序运行的流程
				  for (let i = 0, len = str.length - 1; i < len; i++) {
					let sub = match(str.slice(i))
					if (sub) {
					  r.push(sub)
					}
				  }
				  return r

				  for (let i = 0, len = str.length - 1; i < len; i++) {
					console.log(str.slice(i))

			}
