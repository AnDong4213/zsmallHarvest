<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>React App</title>
		<link href="https://cdn.bootcss.com/jsoneditor/5.26.0/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bootcss.com/jsoneditor/5.26.0/jsoneditor.min.js"></script>
  </head>
  <body>
    <div id="jsoneditor" style="width: 400px; height: 400px;"></div>

    <script>
        // create the editor
        var container = document.getElementById("jsoneditor");
        var options = {
					mode: 'code',
					statusBar: false,
					mainMenuBar: false
				};
        var editor = new JSONEditor(container, options);

        // set json
        var json = {
            "Array": [1, 2, 3],
            "Boolean": true,
            "Null": null,
            "Number": 123,
            "Object": {"a": "b", "c": "d"},
            "String": "Hello World"
        };
        editor.set(json);

        // get json
        // var json = editor.get();   // <Icon type="loading" />   <Icon type="loading" />  
		</script>
  </body>
</html>
